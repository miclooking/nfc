<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC-Debug Leser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            margin-top: 20px;
            text-align: left;
            white-space: pre-wrap;
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>NFC-Debug Leser</h1>
    <p>Klicke auf "Start", um NFC-Tags auszulesen und die Debug-Informationen zu sehen.</p>
    <button id="startButton">Start</button>
    <div id="output"></div>

    <script>
        // Prüfen, ob Web-NFC unterstützt wird
        if ('NDEFReader' in window) {
            const ndef = new NDEFReader();
            const outputDiv = document.getElementById("output");
            const startButton = document.getElementById("startButton");

            startButton.addEventListener("click", async () => {
                try {
                    await ndef.scan();
                    outputDiv.innerHTML = "<p>Bereit zum Lesen...</p>";
                } catch (error) {
                    console.error(`Fehler beim Starten des Scans: ${error}`);
                    outputDiv.innerHTML = `<p>Fehler: ${error.message}</p>`;
                    return;
                }

                // EventListener für das Debugging von Rohdaten
                ndef.addEventListener("reading", (event) => {
                    const message = event.message;
                    outputDiv.innerHTML = "<p>Rohdaten-Debug:</p>";
                    for (const record of message.records) {
                        const rawDataView = record.data;

                        console.log("Raw Data (DataView):", rawDataView);

                        // Überprüfen, ob Daten vorhanden sind
                        if (rawDataView && rawDataView.byteLength > 0) {
                            // DataView in lesbaren Text decodieren
                            const decoder = new TextDecoder();
                            let rawText = decoder.decode(rawDataView);

                            // Entfernen von binären Nullen
                            rawText = rawText.replace(/\0/g, "");

                            // HTML-Tags escapen
                            const escapedText = rawText
                                .replace(/&/g, "&amp;")
                                .replace(/</g, "&lt;")
                                .replace(/>/g, "&gt;");

                            // Bereinigten Text anzeigen
                            outputDiv.innerHTML += `<pre>${escapedText}</pre>`;
                        } else {
                            outputDiv.innerHTML += `<p>Keine lesbaren Daten im Datensatz gefunden.</p>`;
                        }
                    }
                });
            });
        } else {
            const outputDiv = document.getElementById("output");
            outputDiv.innerHTML = "<p>Web-NFC wird von deinem Browser nicht unterstützt.</p>";
        }
    </script>
</body>
</html>
