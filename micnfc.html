<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-NFC Leser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Web-NFC Leser</h1>
    <p>Drücke auf "Start", um NFC-Tags zu lesen.</p>
    <button id="startButton">Start</button>
    <div id="output"></div>

    <script>
        // Prüfen, ob Web-NFC unterstützt wird
        if ('NDEFReader' in window) {
            const ndef = new NDEFReader();
            const outputDiv = document.getElementById("output");
            const startButton = document.getElementById("startButton");

            startButton.addEventListener("click", async () => {
                try {
                    await ndef.scan();
                    outputDiv.innerHTML = "<p>Bereit zum Lesen...</p>";
                } catch (error) {
                    console.error(`Fehler beim Starten des Scans: ${error}`);
                    outputDiv.innerHTML = `<p>Fehler: ${error.message}</p>`;
                    return;
                }

                // EventListener zum Lesen von NDEF-Daten hinzufügen
                ndef.addEventListener("reading", (event) => {
                    const message = event.message;
                    for (const record of message.records) {
                        if (record.recordType === "text") {
                            const rawData = record.data;
                            outputDiv.innerHTML += `<pre>${JSON.stringify(rawData, null, 2)}</pre>`;
                        } else {
                            outputDiv.innerHTML += "<p>Nicht-Text-NDEF-Datensatz gefunden.</p>";
                        }
                    }
                });
            });
        } else {
            const outputDiv = document.getElementById("output");
            outputDiv.innerHTML = "<p>Web-NFC wird von deinem Browser nicht unterstützt.</p>";
        }
    </script>
</body>
</html>
