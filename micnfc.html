<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC-Rohdaten Leser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            margin-top: 20px;
            text-align: left;
            white-space: pre-wrap;
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>NFC-Rohdaten Leser</h1>
    <p>Klicke auf "Start", um NFC-Tags auszulesen und die Rohdaten anzuzeigen.</p>
    <button id="startButton">Start</button>
    <div id="output"></div>

    <script>
        // Pr端fen, ob Web-NFC unterst端tzt wird
        if ('NDEFReader' in window) {
            const ndef = new NDEFReader();
            const outputDiv = document.getElementById("output");
            const startButton = document.getElementById("startButton");

            startButton.addEventListener("click", async () => {
                try {
                    await ndef.scan();
                    outputDiv.innerHTML = "<p>Bereit zum Lesen...</p>";
                } catch (error) {
                    console.error(`Fehler beim Starten des Scans: ${error}`);
                    outputDiv.innerHTML = `<p>Fehler: ${error.message}</p>`;
                    return;
                }

                // EventListener f端r das Lesen von Rohdaten
                ndef.addEventListener("reading", (event) => {
                    const message = event.message;
                    outputDiv.innerHTML = "<p>NFC Rohdaten:</p>";
                    for (const record of message.records) {
                        const rawDataView = record.data;

                        // DataView in lesbare Zeichenkette konvertieren
                        const decoder = new TextDecoder();
                        const rawText = decoder.decode(rawDataView);

                        // Rohtext anzeigen
                        outputDiv.innerHTML += `<pre>${rawText}</pre>`;
                    }
                });
            });
        } else {
            const outputDiv = document.getElementById("output");
            outputDiv.innerHTML = "<p>Web-NFC wird von deinem Browser nicht unterst端tzt.</p>";
        }
    </script>
</body>
</html>
